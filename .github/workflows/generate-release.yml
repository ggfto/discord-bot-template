name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  lint:
    name: üßπ Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          echo "::group::Instalando depend√™ncias"
          npm ci
          echo "::endgroup::"

      - name: Run Linter
        run: |
          echo "::group::Executando linter"
          npm run lint
          echo "::endgroup::"

  prepare_repository:
    name: üì¶ Preparar reposit√≥rio
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      lowercase_repo: ${{ steps.repo_name.outputs.lowercase_repo }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo_name
        run: |
          LOWERCASE_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "lowercase_repo=$LOWERCASE_REPO" >> $GITHUB_OUTPUT

      - name: Update package version, generate and push README
        run: |
          echo "::group::Atualizando arquivos e commitando na main"
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          LOWERCASE_REPO="ghcr.io/${{ steps.repo_name.outputs.lowercase_repo }}"

          npm version $CURRENT_TAG --no-git-tag-version || echo "Vers√£o j√° est√° configurada."

          rm -f README.md docker-compose.yml

          sed -e "s|{{repository}}|${{ github.repository }}|g" \
            README.template.md > README.md

          sed -e "s|{{lowercase_repo}}|${LOWERCASE_REPO}|g" \
              -e "s|{{repository}}|${{ github.event.repository.name }}|g" \
              docker-compose.yml.template > docker-compose.yml

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md docker-compose.yml package.json
          git commit -m "chore(skip ci): Atualizado README.md e docker-compose.yml" || echo "Nenhuma mudan√ßa detectada."
          git push origin HEAD:main
          echo "::endgroup::"

  build_docker:
    name: üê≥ Build & Push Docker
    runs-on: ubuntu-latest
    needs: prepare_repository
    outputs:
      image_tags: ${{ steps.meta.outputs.tags }}
      image_labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ needs.prepare_repository.outputs.lowercase_repo }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.ref_name }}
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.description=${{ github.event.repository.description }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
            org.opencontainers.image.licenses=MIT

      - name: Show Docker Metadata
        run: |
          echo "::group::üîñ Docker Tags e Labels"
          echo "üì¶ Tags geradas:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "üè∑Ô∏è Labels aplicadas:"
          echo "${{ steps.meta.outputs.labels }}"
          echo "::endgroup::"

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  generate_release_notes:
    name: üìù Gerar notas de release
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      release_body: ${{ steps.prepare_release_body.outputs.body }}
      version: ${{ steps.get_project_information.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit messages
        id: get_project_information
        run: |
          echo "::group::Coletando commits"
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log $LAST_TAG..$GITHUB_SHA --oneline --pretty=format:"%h %s")
          else
            COMMITS=$(git log --oneline --pretty=format:"%h %s")
          fi

          if [ -z "$COMMITS" ]; then
            echo "Nenhuma mudan√ßa significativa desde a √∫ltima release." > ./release_body.txt
          else
            echo "$COMMITS" > ./release_body.txt
          fi

          echo "version=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "::endgroup::"

      - name: Prepare release body
        id: prepare_release_body
        run: |
          if [ -f release_body.txt ]; then
              RELEASE_NOTES=$(head -c 1900 release_body.txt)
              echo "body=$RELEASE_NOTES" >> $GITHUB_OUTPUT
          else
              echo "body=Nenhuma nota de release dispon√≠vel." >> $GITHUB_OUTPUT

  create_release:
    name: üöÄ Criar Release
    runs-on: ubuntu-latest
    needs: [build_docker, generate_release_notes]
    steps:
      - name: Create GitHub Release
        uses: comnoco/create-release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ github.ref_name }}"
          release_name: "${{ needs.generate_release_notes.outputs.version }}"
          body: "${{ needs.generate_release_notes.outputs.release_body }}"
          draft: false
          prerelease: false

      - name: Show final summary
        run: |
          echo "::group::üìå Release Summary"
          echo "üè∑Ô∏è Release Tag: ${{ github.ref_name }}"
          echo "üì¶ Docker Tags: ${{ needs.build_docker.outputs.image_tags }}"
          echo "üè∑Ô∏è Docker Labels: ${{ needs.build_docker.outputs.image_labels }}"
          echo "üîó Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo "::endgroup::"

  post_to_discord:
    name: üîî Notificar no Discord
    runs-on: ubuntu-latest
    needs: create_release
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Post to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.UPDATE_DISCORD_WEBHOOK }}
          RELEASE_URL: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}
          RELEASE_TAG: ${{ github.ref_name }}
          RELEASE_AUTHOR: ${{ github.actor }}
          RELEASE_BODY: ${{ needs.generate_release_notes.outputs.release_body }}
          LOGO_URL: ${{ secrets.LOGO_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "Webhook URL n√£o definido. Pulando o envio do webhook."
            exit 0
          fi

          REPO_DESCRIPTION=$(curl -s https://api.github.com/repos/${{ github.repository }} | jq -r .description)

          EMBED_DATA='{
              "embeds": [({
              "author": {
                "name": "Github - Updates",
                "icon_url": "'"${LOGO_URL:-}"'"
              },
              "title": "[${{ github.event.repository.name }}] Nova vers√£o dispon√≠vel: '"${RELEASE_TAG}"'",
              "url": "'"${RELEASE_URL}"'",
              "description": "'"${REPO_DESCRIPTION}"'",
              "fields": [({
                  "name": "O que h√° de novo?",
                  "value": "'"${RELEASE_BODY}"'"
              }),
              ({
                  "name": "Veja todas as mudan√ßas",
                  "value": "[Veja todas as mudan√ßas aqui](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }})"
              })],
              "color": 4243543,
              "footer": {
                "text": "Realizado por: '"${RELEASE_AUTHOR}"'",
                "icon_url": "'"${LOGO_URL:-}"'"
              },
              "timestamp": "'"$(date --utc +%Y-%m-%dT%H:%M:%SZ)"'"
              })]
          }'

          curl -H "Content-Type: application/json" \
              -d "$EMBED_DATA" \
              $DISCORD_WEBHOOK_URL
